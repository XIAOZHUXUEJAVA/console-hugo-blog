<h1>成为小阳人有感</h1>
<p>躲得了和尚，躲不了庙，我最终还是阳了，而且是重阳：发烧，咳嗽，疼痛，失去味觉和嗅觉&hellip;&hellip;</p>
<p>最影响生活的其实是失去了嗅觉，我目前的状态是闻不到任何味道。</p>
<p>室友带回来的家乡特产，闻不到味道，吃不出可口&hellip;&hellip;</p>
<p>我本以为我是天选，可惜，不是&hellip;&hellip;</p>
